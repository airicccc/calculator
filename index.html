<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
	</head>
	<body>
		<div class="calculator-body">
            <div class="display"></div>
            <div class="keyboard">
                <button id="func" class="clr">AC</button>
                <button id="pm">±</button>
                <button id="func">%</button>
                <button data-op="div" id="op">÷</button>
                <button data-val="7" class="num">7</button>
                <button data-val="8" class="num">8</button>
                <button data-val="9" class="num">9</button>
                <button data-op="mul" id="op">×</button>
                <button data-val="4" class="num">4</button>
                <button data-val="5" class="num">5</button>
                <button data-val="6" class="num">6</button>
                <button data-op="sub" id="op">-</button>
                <button data-val="1" class="num">1</button>
                <button data-val="2" class="num">2</button>
                <button data-val="3" class="num">3</button>
                <button data-op="add" id="op">+</button>
                <button data-val="0" class="num" id="zero">0</button>
                <button>.</button>
                <button id="equ">=</button>
            </div>
		</div>
	</body>
</html>
